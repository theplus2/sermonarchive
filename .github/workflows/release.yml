name: Release Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        run: python build.py
        
      - name: Rename Artifact
        run: |
          cd dist
          # PowerShell command to rename
          Get-ChildItem *.exe | Rename-Item -NewName "sermon_archive_${{ github.ref_name }}.exe"
          
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Install create-dmg
        run: |
          brew install create-dmg

      - name: Generate macOS Icon
        run: |
          # Create iconset folder
          mkdir icon.iconset
          # Generate various sizes from icon.png (source)
          # Note: icon.png size is small but sips handles scaling
          sips -z 16 16     icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   icon.png --out icon.iconset/icon_512x512.png
          # Convert iconset to icns
          iconutil -c icns icon.iconset
          
          # Verify generated icon
          echo "Verifying icon.icns..."
          ls -l icon.icns
          sips -i icon.icns

      - name: Build with PyInstaller
        run: |
          python build.py

      - name: Create DMG
        run: |
          # Define variables
          VOL_NAME="SermonLibrary_${{ github.ref_name }}"
          DMG_NAME="sermon_archive_${{ github.ref_name }}.dmg"
          APP_NAME_GLOB="*.app"
          
          # Find the app name (since version is inside build.py, we might need to find it dynamically or assume it's created correctly)
          cd dist
          APP_NAME=$(ls -d *.app | head -n 1)
          
          if [ -z "$APP_NAME" ]; then
            echo "Error: No .app found in dist/"
            exit 1
          fi
          
          echo "Found app: $APP_NAME"
          
          # Ad-hoc signing to prevent "App is damaged" error (Gatekeeper)
          echo "Signing app with ad-hoc signature..."
          codesign --force --deep --sign - "$APP_NAME"
          
          # Create DMG
          create-dmg \
            --volname "$VOL_NAME" \
            --volicon "../icon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "$APP_NAME" 200 190 \
            --hide-extension "$APP_NAME" \
            --app-drop-link 600 185 \
            "$DMG_NAME" \
            "$APP_NAME"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: dist/*.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: windows-dist
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: macos-dist
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-dist/*.exe
            macos-dist/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
