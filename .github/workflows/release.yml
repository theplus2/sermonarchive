name: Release Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        run: python scripts/build.py
        
      - name: Rename Artifact
        run: |
          cd dist
          # PowerShell command to rename
          Get-ChildItem *.exe | Rename-Item -NewName "sermon_archive_${{ github.ref_name }}.exe"
          
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

          # Skipping create-dmg install - using native hdiutil instead

      - name: Generate macOS Icon
        run: |
          # Create iconset folder
          mkdir icon.iconset
          # Generate various sizes from icon.png (source)
          # Note: icon.png size is small but sips handles scaling
          sips -z 16 16     assets/icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     assets/icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     assets/icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     assets/icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   assets/icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   assets/icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   assets/icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   assets/icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   assets/icon.png --out icon.iconset/icon_512x512.png
          # Convert iconset to icns
          iconutil -c icns icon.iconset
          
          # [Fix] Overwrite the repo's icon with the generated one to ensure validity
          mv icon.icns assets/icon.icns
          
          # Verify generated icon
          echo "Verifying icon.icns..."
          ls -l assets/icon.icns
          sips -i icon.icns

      - name: Build with PyInstaller
        run: |
          python scripts/build.py

      - name: Ad-hoc Sign Application
        run: |
          # Find the app
          cd dist
          APP_NAME=$(ls -d *.app | head -n 1)
          cd ..
          
          if [ -z "$APP_NAME" ]; then
            echo "Error: No .app found in dist/"
            exit 1
          fi
          
          echo "Signing $APP_NAME with Ad-hoc signature..."
          
          # Remove any existing signature
          codesign --remove-signature "dist/$APP_NAME" 2>/dev/null || true
          
          # Sign with entitlements
          codesign --force --deep --sign - --entitlements assets/entitlements.plist "dist/$APP_NAME"
          
          # Verify signature
          echo "Verifying signature..."
          codesign -v -v "dist/$APP_NAME"
          
      - name: Create DMG
        run: |
          # Define variables
          DMG_NAME="sermon_archive_${{ github.ref_name }}_mac.dmg"
          
          # Find the app
          cd dist
          APP_NAME=$(ls -d *.app | head -n 1)
          
          if [ -z "$APP_NAME" ]; then
            echo "Error: No .app found for DMG creation"
            exit 1
          fi
          
          # Create temporary folder for DMG content
          mkdir dmg_source
          cp -r "$APP_NAME" dmg_source/
          
          # Create DMG using hdiutil
          echo "Creating DMG: $DMG_NAME"
          hdiutil create -volname "SermonArchive" -srcfolder dmg_source -ov -format UDZO "$DMG_NAME"
          
          echo "DMG created successfully"
          ls -l "$DMG_NAME"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: dist/*.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: windows-dist
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: macos-dist
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-dist/*.exe
            macos-dist/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
