name: Release Application

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        run: python build.py
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        run: python build.py
        
      - name: Move App Bundle to dist folder
        # PyInstaller on Mac creates a .app bundle directory by default with --windowed, 
        # but our build.py uses --onefile which creates a binary.
        # However, for better compatibility, we might want to check what build.py produces.
        # build.py currently has --onefile. On Mac this produces a single Mach-O executable.
        # Let's zip it for release.
        run: |
          cd dist
          zip -r sermon_archive_v5.0_mac.zip .
          
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: dist/*.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: windows-dist
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: macos-dist
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-dist/*.exe
            macos-dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
